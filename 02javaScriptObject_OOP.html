/// ### FORMAT DASAR OBJECT =====================================
/**

/// ### OBJECT METHOD ============================================

/** Selain property, di dalam object bisa terdapat method, yakni
sebutan untuk function. Penulisannya sangat mirip seperti function 
biasa yang kita bahas pada bab sebelumnya, yakni menggunakan
function expressions. */


var mobil = { merk: "Toyota Avanza",
              tipe: "MPV",
              harga: 2000000000,
              warna: "merah",
              hidupkan: function () {return "Mesin dihidupkan";} //ini disebut object method
            };


console.log( mobil.hidupkan() );
/**** Perhatikan cara pembuatan method hidupkan(), saya menggunakan 
cara penulisan function expressions, dimana anonymous function 
diinput ke dalam variabel hidupkan.
/** Untuk menjalankan method, caranya adalah dengan menulis nama 
object, tanda titik, lalu nama method yang diikuti tanda kurung 
(yang nantinya sebagai tempat untuk argument). */

/////////////////////////////////////////////////////////////////////

/** Selanjutnya, bagaimana cara menuliskan argument untuk method 
ini? Caranya sama seperti pendefenisan function biasa: */

//contoh :
var motor = { merk: "Yamaha Nmx",

/////////////////////////////////////////////////////////////////////

/// ### NESTED OBJECT============================================

/** Nested object adalah sebutan untuk object di dalam object. 
Sebagai mana kita melihat array 2 dimensi (array di dalam array), 
nested object juga seperti itu. Caranya adalah dengan mengisi
nilai property dengan sebuah object lain. Struktur seperti ini 
diperlukan untuk membuat data yang kompleks. Berikut contoh pembuatan 
nested object JavaScript: **/

var mahasiwa = { nama: "Andi",
                 jurusan: "Teknik Informatika",
                 ipk: {

/// ### OBJECT REFERENCE ============================================
//-------------------------------------------------------------------
/** Object reference adalah materi yang membahas bagaimana prilaku sebuah object ketika
dipindahkan ke variabel lain. Ini pula yang nantinya membedakan hasil operasi 
perbandingan, ketika yang dibandingkan itu berupa object.
Sebelum kita membahas object reference, silahkan lihat sejenak kode program berikut: */

var siswa = "Juned";
var siswaBaru = siswa; //ini disebut “assignment by value”, dimana yang dikirim ke variabel siswaBaru adalah nilai (value) dari variabel siswa.
                       
console.log(siswa);
console.log(siswaBaru);

siswaBaru = "Amin";

console.log(siswa);
console.log(siswaBaru);

siswa = "Agus";

console.log(siswa);
console.log(siswaBaru);

/**     Di dalam JavaScript, seluruh tipe data primitive (number, string, dan boolean) 
        menggunakan prinsip “assignment by value”. **/
        //Khusus untuk object, hasilnya akan berbeda:

var siswi = {nama: "Santi",
             jurusan: "IPA"};

var siswiBaru = siswi; //“assignment by reference”.

console.log(siswi.nama); //santi
console.log(siswiBaru.nama); //santi

siswi.nama = "Isti";
console.log(siswi.nama); //isti
console.log(siswiBaru.nama); //isti

siswiBaru.jurusan = "BahasaIndonesia";
console.log(siswi.jurusan);
console.log(siswiBaru.jurusan);



/// ### PERULANGAN FOR IN ============================================

Berikut contoh penggunaan perulangan for in JavaScript: */

/// ### PENGERTIAN CLASS DAN OBJECT ==================================

/** Dalam teori OOP, Class adalah cetak biru dari sebuah object, atau 
dalam bahasa sederhananya, class merupakan kelompok umum dari 
sesuatu. Object adalah “sesuatu” tersebut. Class dan object merupakan 
materi paling dasar dari pemrograman berbasis object. 
/** Jika mobil adalah class, maka mobilAndi merupakan object dari 
class mobil. Jika binatang adalah class, maka sapi merupakan object 
dari class binatang. Jika Gelas adalah class, maka gelasKaca adalah 
object dari class gelas. **/



/// ### MEMBUAT CLASS DAN OBJECT =====================================
/*** Untuk membuat class di dalam JavaScript, dalam ECMAScript 6 bisa 
menggunakan keyword class:
/*** Salah satu kebiasaan programmer JavaScript adalah, nama class 
ditulis dengan awalan huruf besar, bukan dengan huruf kecil 
sebagaimana layaknya variabel. 
/*** Jika class ini terdiri dari 2 kosa kata atau lebih, tetap 
menggunakan gaya penulisan camel case:
/*** Dalam konsep OOP, class hanya berperan sebagai cetak biru 
(blue print) dari object. Di dalam object lah pemrosesan dilakukan. 
Untuk membuat object dari suatu class, digunakan keyword new, 
kemudian diikuti dengan nama class tersebut */

//contoh pemembuatan object dari class Mobil seperti dibawah ini dikenal dengan sebutan instantiation

class Mobil {   
}

var mobilAndi = new Mobil();    
var mobilJoko = new Mobil();

console.log(mobilAndi instanceof Mobil); //hasilna akan true karna MobilAndi memiliki class Mobil
console.log(mobilJoko instanceof Mobil); 
console.log(mobilJoko instanceof String); //hasilna false karan MobilJoko tdk memimiliki class String
//operator instanceof yang bisa digunakan untuk mengecek apakah 
//suatu object merupakan instance dari sebuah class.



/// ### CLASS SEBAGAI "OBJECT INDUK" ================================
/***
Pertanyaan yang mendasar ketika belajar OOP adalah, untuk apa kita
membuat class?? Kenapa tidak langsung membuat object saja?

class berperan sebai wadah yang menyediakan semua hal yang dibutuhkan
oleh object, perhatikan kode program dibawah ini:
***/

var mobilANdo = { merk: "Daihatsu Xenia",
                  tipe: "MPV",
                  harga: 1600000000,
                  hidupkan: function () { return "Mesin dihidupkan"; },
                  pergi: function (tempat) { return "Pergi ke "+ tempat; }
                };

var mobilANdo = { merk: "Cadillac Xenia",
                  tipe: "SUV",
                  harga: 1600000000,
                  hidupkan: function () { return "Mesin dihidupkan"; },
                  pergi: function (tempat) { return "Pergi ke "+ tempat; }
                };  
/*** 
    Dapat dilihat bahwa kedua object diatas sebenarnya masuk ke 
    golongan "mobil" . Jika sasya membuat object baru dengan nama 
    mobilALex, tentunya object baru ini memiliki property dan 
    method yang sama.

    Bagaimana jika saya butuh membuat 100object mobil?. Akan lebih
    efisien jika terdapat sebuah "object induk" bernama Mobil.

    Untuk membuat object mobilTono, mobilRudi, atau mobilAnton, saya 
    cukup memasukkannya sebagai anggota dari “object induk” Mobil. 
    Dengan demikian saya bisa langsung mengakses mobilRudi.merk, 
    atau mobilAnton.hidupkan().

    “Object induk” inilah yang disebut sebagai class. Ketika 
    object dibuat dari suatu class, object tersebut otomatis 
    berisi seluruh property dan method yang melekat kepada 
    asal class-nya, yakni Mobil. Selain itu, saya juga bisa 
    membuat kode program yang nantinya hanya bisa menerima
    input berupa object dari class Mobil.
***/



/// ### CLASS PROPERTY ===============================================
/** Untuk bisa menambahkan property ke dalam Class, kita harus 
menggunakan method khusus bernama constructor(). Method constructor 
ini otomatis akan berjalan saat proses pembuatan object (saat proses 
instantiation).

penulisannya sebagai berikut:
////////////////////////////////////////////////////////////////////

class Mobil {
    constructor(){
        //isi constructor disini
    }
}

/** Di dalam JavaScript, semua property untuk Class harus ditulis 
di dalam method constructor(). 
/** Bagaimana cara menulis property untuk class ini? 
Kita tidak bisa langsung membuat property seperti biasa, tapi 
harus menggunakan object khusus bernama this: 
/*** This adalah object khusus sebagai pengganti object yang nantinya 
di buat dari class Mobil. Penjelasan tentang this memang sedikit 
rumit, untuk sementara mari kita anggap bahwa dalam membuat property 
class, harus menggunakan perintah this.namaProperty. */

//contoh membuat class
class Motor {
    constructor() {
        this.merk = "Daihatsu Xenia";
        this.tipe = "MPV";
        this.harga = 12000000000;
    }
}

//membuat object dengan class Motor diatas
var motorAndi = new Motor(); //proses instantiation
console.log(motorAndi.merk);

var motorAnggung = new Motor(); //proses instantiation
console.log(motorAnggung.harga);

var motorAMir = new Motor(); //proses instantiation
console.log(motorAMir.tipe);

/***
    Didalam class Motor saya membuat 3 property: this.merk, this.tipe,
    dan this.harga Ketika class Motor dijadikan object, property ini
    sudah melekat ke setiap object.

    Disini anda bisa melihat bahwa class Motor berperan sebagai “cetakan” 
    untuk object motorAndi, motorAnggung, dan motorAMir. Setiap object ini 
    memiliki property yang sama, yang berasal dari class Mobil.
***/



/// ### ARGUMENT CONSTRUCTOR ===============================================
/***
    Dalam penjelasan diatas, kita sudah membahas proses pembuatan object
    dari class. Akan tetapi object yang dihasilkan indentik satu sama lain.
    motorAndi, motorAnggung, dan motorAMir memiliki nama merk yang sama. 
    alias memiliki property yang sama.

    Agar memiliki merk atau property yang berbeda, maka dalam pembuatan
    class ditambahkan argument constructor...
***/

//contoh pembuatan class dengan argument constructor
class Sepeda {
    constructor(merk, tipe, harga) { //ini constructor dengan argumen
        this.merk = merk;            
        this.tipe = tipe;
        this.harga = harga;
    }
}

var sepedaTatang = new Sepeda("bmx","gunung",14000000);
console.log(sepedaTatang.merk);
console.log(sepedaTatang.harga);
console.log(sepedaTatang.tipe);

var sepedaJoko = new Sepeda("Poligon","lipat",13000000);
console.log(sepedaJoko.merk);
console.log(sepedaJoko.harga);
console.log(sepedaJoko.tipe);



/// ### CLASS METHOD ===============================================
/***
    Untuk menambahkan method ke dalam class, kita tidak perlu menulisnya
    di dlam constructor(), tapi cukup di dalam class:
***/

//contoh penggunaan:
class Laptop {
    constructor(merk, tipe, harga) {
        this.merk = merk;
        this.tipe = tipe;
        this.harga = harga;
    }

    //ini method alias function didalam object
    hidupkan() {
        return "Laptop "+this.merk+" dihidupkan";
    }
}

var laptopAndi = new Laptop("Asus","XXs21",150000000);
console.log( laptopAndi.merk );
console.log( laptopAndi.hidupkan() );

var laptopJajang = new Laptop("Xiomi","AA45",12000000);
console.log( laptopJajang.merk );
console.log( laptopJajang.hidupkan() );


//======================================================================

//contoh pembuatan Class dengan method yg menggunakan argumen
class Handphone {
    constructor(merk, tipe, harga) {
        this.merk = merk;
        this.tipe = tipe;
        this.harga = harga;

    //ini method alias function didalam object
    hidupkan() {
        return "Handphone "+this.merk+" dihidupkan";
    }

var hpTami = new Handphone("Nokia","JJKL",7000000);

console.log( hpIjal.merk );
console.log( hpIjal.hidupkan() );
console.log( hpIjal.bermain("Mobile Legend") ); // mengakses method dengan argumen



/// ### MEMBUAT OBJECT DENGAN CONSTRUCTOR FUNCTIONS ===============================
/***
    Untuk membuat class tanpa keyword class, JavaScript menyediakan constructor 
    functions. Constructor function adalah function khusus yang digunakan untuk 
    membuat "kelompuk object", yang tidak lain adalah sebutan untuk class di dalam
    OOP biasa.

    Constructor function  sebenarnya tidak berbeda dengan function biasa. Sebagai 
    contoh, untuk membuat class, penulisannya adalah sebagai berikut:
 */

function Charger (merk, tipe, harga) {
    this.merk = merk;
    this.tipe = tipe;
    this.harga = harga;

    this.hidupkan = function() {
                        return "charger dicolokkan";
                    };

    //function menggunakan argumen
    this.lama = function(waktu) {
                        return "setelah "+ waktu + " jam "+ this.hidupkan() + " Charger "+this.merk+ " baru full";
                    };
}

var chargerAnwar = new Charger("Full Bass Xenia","kodok",230000);
var chargerEdwin = new Charger("Gimmick Streao","colok",150000);

console.log( chargerAnwar.merk );
console.log( chargerEdwin.merk );

console.log( chargerAnwar.hidupkan() );
console.log( chargerEdwin.hidupkan() );

console.log( chargerAnwar.lama(3) ); //mengakses function dengan argumen
console.log( chargerEdwin.lama(10) ); //mengakses function dengan argumen



/// ### MEMBUAT CLASS METHOD DENGAN OBJECT PROTOTYPE =====================
/***
    Selain membuat "kelompok object" menggunakan constructor function, kita
    juga bisa membuatnyaa menggunakan object khusus yang bernama prototype.
    Dengan mengguankan prototype, property dan method bisa ditambahkan 
    kapan saja.
***/

//berikut contoh penggunaanya:
function Television (merk, tipe, harga) {
    this.merk = merk;
    this.tipe = tipe;
    this.harga = harga;
}

Television.prototype.lcdType = "Plasma";

Television.prototype.hidupkan = function() {
                                    return "Televisi dihidupkan";
                                };

//method dengan argumen
Television.prototype.jual = function(tempat) {
                                return this.merk + " dijual di " + tempat;
                            };


var tvAnton = new Television("Samsung","YIBS",2300000);

console.log( tvAnton.merk );

console.log( tvAnton.hidupkan() );

console.log( tvAnton.jual("Rangkasbitung") );
