/// ### OPERATOR INCREMENT & DECREMENT ==========================
///operator Incremenet dan Decrement, sering digunakan untuk struktur kondisi perulangan.

//Pre-Increment ->naikan nilai variable foo sebanyak 1angka, kemudian tampilkan angka yang sudah dinaikan ini. 
//Post-Increment ->tampilkan nilai saat ini. baru kemudian naikkan (tambah) nilai variable sebanyak 1angka.
//Pre-Decrement ->kurangkan nilai variable foo sebanyak 1angka, kemudian tampilkan angka yang sudah dikurangi ini.
//Post-Decrement ->tampilkan nilai saat ini. baru kemudian kurangkan nilai variable sebanyak 1angka.
var foo; 
foo = 7;
console.log(++foo); //pre-increment
console.log(foo);

foo = 7;
console.log(foo++); //post-increment
console.log(foo);

foo = 7;
console.log(--foo); //pre-decrement
console.log(foo);

foo = 7;
console.log(foo--); //post-decrement
console.log(foo);

//membuat fungsi rata-rata
function rata2(){
    var totalArg = arguments.length; //mencari jumlah argument
    var hasil = 0;
    /////////////////////////////////   
    for (var i = 0; i < totalArg; i++){ //fungsi perulangan ini adalah untuk menjumlahkan setiap argument yang ada.
        hasil = hasil + arguments[i];
    }
    //////////////////////////////////
    return hasil/totalArg; //  
}
var a = rata2(1, 9);
console.log(a);

var b = rata2(4, 8, 3, 7);
console.log(b);

var c = rata2(14, 34, 17, 55, 98, 22, 26);
console.log(c);

/// === PERBEDAAN CARA MEMBUAAT VARIABEL VAR DAN LET ======///

/* Jika kita membuat variabel dengan var, variabel tersebut
dibatasi di ruang function. Dengan kata lain, yang bisa
membatasi scope variabel yang di defenisikan dengan keyword var
hanyalah sebuah function. */

/* sedangkan variabel yang dibuat menggunakan keywod let memiliki
scope yang lebih kecil, yakni dibatasi oleh tanda kurung kurawal
yang biasanya digunakan untuk block kode program. Selain itu juga
dibatasi oleh function seperti layaknya variabel yang dibuat
dengan var. */

//contoh perbedaannya;
for (var g = 15; g > 5; g--){
    console.log("Bebalac " + g);
}
console.log(g); //var bisa diakses meskipun diluar kurung kurawal

for (let mn = 10; mn > 0; mn--){
    console.log("Calac " + mn);
} /*
console.log(mn); //hasil defined, karna consol.log diluar kurung
kurawal */

/////////////////////////////////////////////////////////////////
/* Sekilas terlihat membuat variabel dengan let lebih merepotkan,
karena tidak bisa diakses nilainya dari luar scope.
Tapi ini sebenarnya sebuah keuntungan. Dengan membatasi ruang
lingkup sebuah variabel, kita terhindar dari masalah bentrok
antar variabel. Terutama jika kode program sudah cukup banyak
dan melibatkan ratusan variabel. */

// contoh kasusnya;

var kasus = 10000;

for (var kasus = 1; kasus < 3; kasus++){
    console.log("contoh kasus bentrok "+ kasus);
}
console.log("niatannya mau munculin var kasus 10000 malah = " + kasus);
console.log("niatannya mau munculin var kasus 10000 malah = " + kasus);
//var kasus diperulangan yg kecantol

/// ================ ARROW NOTATION ==========================///
/**
Merupakan alternatif penulisan function expression, menggunakan
tanda panah (arrow) => untuk membuat function.
**/
//contoh;
var pagu = function () { return "Selamat siang";};
var paguJuga = () => { return "Selamat Siang"; }; // pake arrow notation

console.log( pagu() );
console.log( paguJuga() );


//Bagaimana jika menggunakan argument?
var page = function(saha) { return "Selamat datang " + saha };
var pageJuga = (saha) => { return "Selamat datang "+ saha};

console.log( page("Indonesia") );
console.log( pageJuga("Indonesia") );
